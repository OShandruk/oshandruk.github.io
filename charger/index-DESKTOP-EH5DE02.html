<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Главная</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow" /> -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body>
	<div class="wrapper">
		<header>
	<div class="header__wrap">
		<div class="header__column header__text">
			<div class="logo">
				<a href="#">CHARGER</a>
			</div>

			<div class="header__title">
				<h1>Battery Down?No Problem Anymore!</h1>
			</div>
			<div class="header__text">
				<p>With Charger you can easily find a place nearby to charge your phone and charge yourself, say, with a cup of delicious coffee or whatever you wish at the moment.</p>
			</div>
			<div class="header__apple">
				<img src="" alt="" class="header__apple-img">
				<div class="header__apple-text">
					<p>Soon on the</p>
					<span>App Store</span>
				</div>
			</div>
			<div class="header__form-wrap">
				<div class="header__form">
					<div class="header__form-label">Sign up for the release date:</div>
					<input type="text" name="firstname" placeholder="Your e-mail">
				</div>
					<a href="#" class="header__btn">Notify me</a>
			</div>
		</div>
		<div class="header__column header__mobile">
			<img src="../img/header/phone1.jpg" alt="" class="header__mobile-phone1">
			<img src="../img/header/phone1.jpg" alt="" class="header__mobile-phone2">
		</div>
		
	</div>
</header>
		
		<footer>
	<div class='container'>
		<div class="footer-body">
			
		</div>
	</div>
</footer>
	</div>
	<div class="popup">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-content">
				<div class="popup-close"></div>
				<div class="popup__title"></div>
				<div class="popup__txt"></div>
				<form action="#" class="popup-form form">
					<div class="form-input">
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input" />
					</div>
					<div class="form-input">
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input req email" />
					</div>
					<div class="form-input">
						<input autocomplete="off" type="text" name="form[]" data-value="" class="input req" />
					</div>
					<div class="form-button">
						<button type="submit" class="form__btn btn fw"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="popup popup-video">
	<div class="popup-table table">
		<div class="cell">
			<div class="popup-close"></div>
			<div class="popup-video__value"></div>
		</div>
	</div>
</div>
